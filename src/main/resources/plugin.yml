name: TooManyBuckets
version: 0.2.3.${build.number}
author: narrowtux
description: TooManyItems-like plugin for Bukkit-based servers using Spout and Spoutcraft.
website: http://www.narrowtux.com

main: com.narrowtux.toomanybuckets.TMB
softdepend: [NarrowtuxLib, Spout]

commands:
  toomanybuckets:
    aliases: [tmb, tmi, toomanyitems]
    usage: /<command>
    permission: toomanybuckets.use

permissions:
  toomanybuckets.use:
    default: op
